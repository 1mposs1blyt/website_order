<div
  class="modal fade"
  id="qr"
  disabled
  tabindex="-1"
  aria-labelledby="qr-modal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="qr-modal">
          Войти на телефоне по qr коду
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="modal-body"
        id="qr-result"
        style="
          height: auto;
          overflow: scroll;
          overflow-x: hidden;
          scrollbar-color: #20306f transparent;
          scrollbar-width: thin;
        "
      ></div>
      <div class="modal-footer">
        <input
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
          value="Закрыть"
        />
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="HomeWorks"
  disabled
  tabindex="-1"
  aria-labelledby="homeworks-modal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="homeworks-modal">
          Домашние задания
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div
        class="modal-body"
        id="homeworks-result"
        style="
          height: 400px;
          overflow: scroll;
          overflow-x: hidden;
          scrollbar-color: #20306f transparent;
          scrollbar-width: thin;
        "
      ></div>
      <div class="modal-footer">
        <input
          type="button"
          class="btn btn-outline-secondary"
          data-bs-dismiss="modal"
          value="Закрыть"
        />
      </div>
    </div>
  </div>
</div>

<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top">
  <div class="container-xxl bd-gutter flex-wrap flex-lg-nowrap">
    <a class="navbar-brand" href="/">
      <img
        src="/static/images/logo.svg"
        alt="Logo"
        width="200"
        height="32"
        class="d-inline-block align-text-top"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-2">
        {% if user.isAuthorized%}
        <li class="nav-item">
          <form class="d-flex" method="post" id="qr-form">
            <button
              type="submit"
              id="qr-btn"
              class="btn btn-outline-info mb-2 me-2"
              data-bs-toggle="modal"
              data-bs-target="#qr"
            >
              Вход по QR <i class="bi bi-qr-code"></i>
            </button>
          </form>
        </li>

        <li class="nav-item">
          <form class="d-flex" method="post" id="homework-form">
            <button
              type="submit"
              id="homeworks-btn"
              class="btn btn-outline-info"
              data-bs-toggle="modal"
              data-bs-target="#HomeWorks"
            >
              <i class="bi bi-journal-text"></i> Дoмaшниe задания
            </button>
          </form>
        </li>
        {% endif %}
        <li class="nav-item">
          <div class="form-check form-switch m-2">
            <input
              class="form-check-input"
              type="checkbox"
              role="switch"
              id="themeswitcher"
              onclick="switchTheme()"
            />
            <i class="bi bi-sun" id="themeIcon"></i>
          </div>
        </li>
      </ul>
      {% if user.isAuthorized%}
      <form class="d-flex" action="/logout" method="post">
        <a class="me-2" href="/dashboard/"
          ><button class="btn btn-outline-info" type="button">
            {% if user.type == 'teacher' %}<i class="bi bi-people"></i> Ученики
            {% elif user.type == 'student' %}<i class="bi bi-list-stars"></i>
            Рейтинг {%else%} <i class="bi bi-list-stars"></i>Админка {% endif %}
          </button></a
        >
        <button class="btn btn-outline-danger me-2" type="submit">
          <i class="bi bi-box-arrow-in-left"></i>
          {{user.name.split(' ')[0]}} {{user.name.split(' ')[1]}}
        </button>
      </form>
      {% else %}
      {% endif %}
    </div>
  </div>
</nav>
