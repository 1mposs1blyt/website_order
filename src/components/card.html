{% for item in problems %}
<div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-4 col-xxl-4 pb-3">
  <!-- href="/exercises/{{item.name}}/{{item.quantity}}?id={{item.id}}&digits={{item.digits}}&quantity={{item.digits}}" -->
  <a
    href="/exercises/{{item.name}}/{{item.digits}}/{{item.quantity}}"
    style="text-decoration: none"
  >
    <div class="card mb-3 border-info" style="max-width: 540px">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            src="{{item.image}}"
            class="img-fluid rounded-start"
            alt="Картинка потерялась =("
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{item.cardtitle}}</h5>
            <p class="card-text">{{item.cardtext}}</p>
            <!-- <p class="card-text"><small class="text-body-secondary"></small></p> -->
          </div>
        </div>
      </div>
    </div>
  </a>
</div>
{% else %}
<li>Кажется данные потерлись где-то по дороге =(</li>
{% endfor %}
